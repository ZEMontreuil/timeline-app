<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>

  <link rel="stylesheet" href="css/styles.css" />

</head>
<body>
  <h1 class="main-title">My Timeline</h1>

  <div class="create-post-box">
    <h4>Add New Status</h4>
    <form>
      <div class="text-box">
        <input type="text" placeholder="Message goes here . . ." />
      </div class="text-box">
      <div class="post-box">
        <input type="button" value="Post" class="post-box-button"/>
      </div>
    </form>
  </div>

  <div class="timeline">
    <div class="timeline-post">
      <img class="profile-picture" src="imgs/blank-profile-picture-973460_640.png" />
      <div class="post-text-container">
        <h3 class="post-time-header">
          Just Now
        </h3>
        <span class="post-text-bubble">
          What is everyones opinion on donutgate
        </span>
      </div>
    </div>

    <div class="timeline-post">
      <img class="profile-picture" src="imgs/blank-profile-picture-973460_640.png" />
      <div class="post-text-container">
        <h3 class="post-time-header">
          Yesterday
        </h3>
        <span class="post-text-bubble">
          Found more donuts haha
        </span>
      </div>
    </div>

    <div class="timeline-post">
      <img class="profile-picture" src="imgs/blank-profile-picture-973460_640.png" />
      <div class="post-text-container">
        <h3 class="post-time-header">
          Three days ago
        </h3>
        <span class="post-text-bubble">
          Anyone ever seen these donut things before?
        </span>
      </div>
    </div>

  </div>    
</body>
</html>
